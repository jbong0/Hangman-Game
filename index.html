<!DOCTYPE html>
<html>
  <head>
      
      <title> Guess The Fruit</title>


    <!-- jQuery Library -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>


    <body>

      <audio controls>
        <source src="assets/music/fruity.mp3" type="audio/mp3">
    </audio>

      <!-- Container -->
      <div id="main" class="fluid container bg-white text-center my-5 pt-3 pb-5">
        <section id="faded">
        <!-- Title -->
         <div><h1>Fruity Words</h1></div>
         

          <div class="row py-3 container">
              <div class="col">
                <section class="score-window">
                  <p>Guesses Left:</p>
                    <span id="guessesLeft" class="container"></span>
                </section>

                <section class="score-window">
                  <p>Wrong Guesses:</p>
                    <span id="wrongGuesses" class="container"></span>
                </section>
          </div>
                
          
            <div class="col-5">
              <span id="image-div" onclick="restartGame()"></span>
            </div>

            <div class="col">
              <section class="score-window">
                <p>Player Wins:</p>
                  <span id="winCounter" class="container"></span>
              </section>

              <section class="score-window">
                <p>Player Losses:</p>
                  <span id="lossCounter" class="container"></span>
              </section>
            </div>

            
            <div class="container mt-5">
              <span><h3 id="wordBlank"></h3></span>
            </div>
          </section>

            <div class="text-danger text-right mt-3">
              <audio controls autoplay>
                  <source src="assets/music/fruity.mp3" type="audio/mpeg">
                  <source src="/assets/music/fruity.ogg" type="audio/ogg">
                  Your browser does not support the audio tag.
                </audio>


          <p><a href="https://jbong0.github.io/Bootstrap-Portfolio/" target="_blank" class="badge badge-warning text-danger"> &copy; 2018 -- Jessie Ramirez</a></p>
  </div>

        <!-- .js link -->
        <script src="./assets/javascript/game.js"></script>


      </div><!-- container close -->
    </body>
  </html>


  <!-- 
  - Computer selects a word from list and presents words on page  with spaces in place of the letters.
  - Player guesses letters
  - When player selects correct letter, the computer fills in the corresponding letter
  - When player guesses an incorrect letter, the computer logs the wrong letter on the screen so the user can see it, and then decreases chances by 1. 
  - The player gets 15 guesses to get the word correct.

  - Add Reset Game Button
  - Display Image/Message When Win/Lose
  - Display Completed Word
  - Only be able to use letter once
  - Only able to guess letters
  -->
